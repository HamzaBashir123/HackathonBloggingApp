<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Font-Awesome-Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>

    <!-- Title icon -->
    <link rel="icon" type="image/x-icon" href="./assets/facebook.svg" />
  </head>
<body>
    

    <!-- Navbar Tag -->
    <nav class="navbar navBArColor px-5">
        <div class="container-fluid d-flex justify-content-between">
          <a class="navbar-brand p-0 m-0 " href="#">
            <img src="../assets/mainLogo.png"  alt="Logo" width="30" height="35" class="d-inline-block align-text-center border rounded">
            Personal Blogging App
          </a>
          <a href="../login/index.html" class="loginBtn ">Login</a>
        </div>
      </nav>

      <!-- Sign Up Heading -->
      <h1 class="headingSignup">Signup</h1>

      <!-- Form body -->
      <div class="container-xxl col-12 signUpBody">
        <div class="SignBox" >
          <input class="firstName" type="text" placeholder="First Name" name="first_name" required="required" minlength="3" maxlength="20">
          <input class="lastName" type="text"  placeholder="Last Name" name="last_name" required="required" minlength="1" maxlength="20">
          <input class="signupEmail" type="email" placeholder="Email" name="email" required="required">
          <input class="signupPwdFirst" type="password" placeholder="Password" name="password" required="required" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$">
          <input class="signupPwdSecond" type="password" placeholder="Repeat Password">
          <div class="btnDiv">
          <button class="signUpBtn">Signup</button>
         </div>



        </div>


      </div>








    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
    ></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
